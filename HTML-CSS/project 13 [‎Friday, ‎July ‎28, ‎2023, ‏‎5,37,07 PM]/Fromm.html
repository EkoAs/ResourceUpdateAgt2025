<DOCTYPE html>
<html>
<head>
	<title>FROM</title>
</head>
	<body>
			<from action="login.php" method="POST">
			<fieldset>
			<legend>LOGIN</legend>

				<label>Username:</label>
				<input type="text" name="Username" placeholder="masukan username...."/>
			</P>
			<p><label>password:</label>
				<input type="password" name="password" placeholder="masukan password...."/></p>
			 <p>Email: <input type="text" name="email" placeholder="Tulis di sini..."/></p

			</p>

				<input type="radio" name="Pilih salah satu" value="16">16

			</p>

</html>
