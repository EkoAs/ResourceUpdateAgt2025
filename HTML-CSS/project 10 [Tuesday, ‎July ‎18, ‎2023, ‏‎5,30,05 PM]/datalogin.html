<!DOCTYPE html>
	<html>
		<head>
			<title>https//:Login.com</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
			<link rel='stylesheet' href='https://badoystudio.com/cloudme.fonts.googleapis.com/css?family=Roboto'>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<style>
			html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", times-new-roman}
			</style>
			<link rel="stylesheet" type="text/css" href="style.css">
			
		</head>
		<body>
		<center>
			<from action="login.php" method="LOGIN">
			<fieldset><legend><b><i>LOGIN</i></b></legend>
				<h2><strong>Silakan Isi Data Diri</strong></h2>
				<p><label>Username:</label>
				<input type="text" name="username" placeholder="Masukan Username......"/></p>
				<p><label>Email:</label>
				<input type="email" name="email" placeholder="Masukan email...."/></P>
				<p><label>Password:</label>
				<input type="Password" name="Password" placeholder="Masukan Password...."/></p>
				<p><label>Nomor Ponsel:</label>
				<input type="tel" name="nomor ponsel" placeholder="Masukan Nomor Ponsel..."/></p>
				<p><label>Kota Asal:</label>
				<select name="Kota Asal">
				<option value="Jawa Barat">Jawa Barat</option>
				<option value="Jawa Tengah">Jawa Tengah</option>
				<option value="Jawa Timur">Jawa Timur</option></p><br>
				<p><h2>Pilih Salah Satu</h2>
				<input type="radio" name="Pilih Salah Satu" value="5">5
				<input type="radio" name="Pilih Salah Satu" value="10">10
				<input type="radio" name="Pilih Salah Satu" value="12">12</p>
				<p><label>Favorite Color:</label>
				<input type="color" name="favorite color" value="costum"></p>
				<p><label>Age:</label>
				<input type="number" name="Age" min="1" max="20" /></p>
				<p><label>Date</label>
				<input type="date" name="date" placeholder="masukan tanggal..."/></p>
				<p><label>Lampirkan file</label>
				<input type="file" name="lampirkan file"/></p>
				<p><label>Waktu</label>
				<input type="datetime-local" name="Waktu" /></p>
				<input type="submit" name="submit" />
				<input type="reset" name="reset" value="reset" />
				<input type="checkbox" name="remeder" value="remeder"/>Remeder me...
			</fieldset>
			</from></center>
				<footer class="w3-container w3-teal w3-center w3-margin-top">
				<p>Kunjungi juga</p>
				<i class="fa fa-youtube w3-hover-opacity"></i>
				<i class="fa fa-opera w3-hover-opacity"></i>
				<i class="fa fa-twitter w3-hover-opacity"></i>
				</footer>
			
		</body>
</html>
